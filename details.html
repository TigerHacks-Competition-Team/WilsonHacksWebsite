    function viewLoad() {

        $("#dynamic").load(defaultPage)

    //load function takes a path (String) which is passed to the jquery function
    function load(path) {

        //jquery function that loads html into the 'div' with id 'dynamic'
        $("#dynamic").load(path);
    }
</script>
